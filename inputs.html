<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>inputs.html</title>
</head>

<body>
  <!-- Text -->
  <input type="text" name="" value="" placeholder="E.g. Dev Pandya"><br><br>
  <!-- Dates -->
  <input type="date" name="" value=""><br><br>
  <!-- radio -->
  <input type="radio" name="gender" value="">
  <label>Male</label>
  <input type="radio" name="gender" value="">
  <label>Female</label>
  <input type="radio" name="gender" value="">
  <label>Others</label><br><br>
  <!-- checkbox -->
  <label>Hobbies:</label>
  <input type="checkbox" name="" value="">
  <label>Gaming</label>
  <input type="checkbox" name="" value="">
  <label>Drawing</label>
  <input type="checkbox" name="" value="">
  <label>Swimming</label>
  <input type="checkbox" name="" value="">
  <label>Gyming</label><br><br>
  <!-- Number -->
  <input type="number" name="" value="" placeholder="Enter Your Number"><br><br>
  <!-- Email -->
  <input type="email" name="" value="" placeholder="E.g. xyx@gmail.com"><br><br>
<!-- File -->
<input type="file" name="" value="" multiple><br><br>
<!-- url -->
<input type="url" name="" value="" placeholder="Place link to your online portfolio"><br><br>
<!-- textarea -->
<textarea name="name" rows="8" cols="80" placeholder="Description"></textarea><br><br>
<!-- Mobile -->
<input type="tel" name="" value="" placeholder="9979694045"><br><br>
<!-- Range -->
<input type="range" name="" value="" min="20" max="1000"><br><br>
<!-- Reset && Submit -->
<input type="submit" name="Submit" value="Submit">
<input type="submit" name="Reset" value="Reset">
</body>

</html>
